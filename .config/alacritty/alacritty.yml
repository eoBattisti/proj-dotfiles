import:
 - ~/.config/alacritty/themes/yugem.yaml

window:
  padding:
    x: 8
    y: 8

scrolling:
  history: 5000
  multiplier: 3

font:
  normal:
    family: DroidSans Mono Nerd Font
    style: Regular
  bold:
    family: DroidSansMono Nerd Font
    style: Bold
  italic:
    family: DroidSansMono Nerd Font
    style: Italic
  bold_italic:
    family: DroidSansMono Nerd Font
    style: Bold Italic

shell:
  program: /bin/zsh
